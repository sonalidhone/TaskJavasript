<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="Login.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password ?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>


                </form>
                <div class="form-link">
                    <span>Alreday have an Account? <a href="#" class=" link signup-link">signup</a></span>
                </div>
            </div>
            <div class="line"> </div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./Google _img.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
        <!--Signup Form  -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="password">
                        <!-- <i class="bx bx-hide eye-icon"></i> -->
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>


                </form>
                <div class="form-link">
                    <span>Alreday have an Account? <a href="#" class=" link login-link">Login</a></span>
                </div>
            </div>
            <div class="line"> </div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./Google _img.png" alt="google img" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
    <script src="Login.js"></script>
</body>

</html>
